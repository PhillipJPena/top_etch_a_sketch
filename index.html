<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>Etch-A-Sketch</header>
    <div class="wrapper">
      <input type="range" min="16" max="64" id="slider" name="grid-length" />
      <label for="grid-length" id="slider-label">slider label</label>
    </div>
    <div class="sketch-area" id="sketch-area"></div>
    <div class="toolbar" id="toolbar">
      <input type="color" id="color-picker" />
      <button class="tool" id="rainbow">Rainbow</button>
      <button class="tool" id="greyscale">Greyscale</button>
      <button class="tool" id="eraser">Eraser</button>
      <button class="clear-btn" id="clear">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
