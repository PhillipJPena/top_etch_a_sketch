<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>Etch-A-Sketch</header>
    <input type="range" id="slider" />
    <div class="sketch-area" id="sketch-area"></div>
    <div class="toolbar" id="toolbar">
      <input type="color" name="" id="" />
      <button class="tool" id="rainbow">Rainbow</button>
      <button class="tool" id="greyscale">Greyscale</button>
      <button class="tool" id="eraser">Eraser</button>
      <button class="tool" id="clear">Clear</button>
    </div>
    <script src="srcipt.js"></script>
  </body>
</html>
